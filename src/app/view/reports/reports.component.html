<div class="container-fluid">
    <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="col-md-12 card border">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th *ngFor="let column of colums">
                        <div class="col-md-12">
                            {{column}}
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let line of lines">
                    <td *ngFor="let cell of line">{{ cell }}</td>
                    <td>
                        <button (click)="associarCartao(line)" type="button" class="btn btn-info">Associar cart√£o</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
